version: '3'
services:
  web:
    build:
      context: .
    command: bundle exec rails s -p 3000 -b 0.0.0.0
    volumes:
      - .:/webapp
    ports:
      - "3000:3000"
    links:
      - db
      - redis
    depends_on:
      - db
      - redis
  db:
    image: postgres
    ports:
      - "5432:5432"
    expose:
      - "5432"
  redis:
    image: redis
